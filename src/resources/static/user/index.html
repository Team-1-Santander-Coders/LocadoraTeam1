<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
<h2>Cadastro de Usuário</h2>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<button id="sendCodeButton">Enviar Código</button>

<div id="verificationSection" style="display: none;">
    <label for="verificationCode">Código de Verificação:</label>
    <input type="text" id="verificationCode" name="verificationCode" required>
    <button id="verifyCodeButton">Validar Código</button>
</div>

<form id="userForm" style="display: none;">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="documentValue">Documento:</label>
    <input type="text" id="documentValue" name="document" required>

    <label for="type">Tipo:</label>
    <select id="type" name="type" required>
        <option value="Física">Físico</option>
        <option value="Jurídica">Jurídico</option>
    </select>

    <button type="submit">Cadastrar</button>
</form>
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="usuario/script.js"></script>
</body>
</html>
