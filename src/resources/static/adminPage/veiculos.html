<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cadastro de Veículos</title>
</head>
<body>
<header>
    <nav>
        <ul class="header_ul">
            <li class="menu_item"><a class="menu_items" id="user_menu"></a></li>
            <li class="menu_item"><a class="menu_items" id="home" href="/">Home</a></li>
            <li class="menu_item"><a class="menu_items" id="adminpage" href="/adminPage">Painel Administrativo</a></li>
            <li class="menu_item"><a class="menu_items" id="veiculos" href="/adminPage/veiculos">Cadastro de veículos</a></li>
        </ul>
    </nav>
</header>
<div class="form-list-wrapper">
    <Cadastro>
        <h1>Cadastro de Veículos</h1>
        <form id="vehicleForm">
            <label for="type">Tipo:</label>
            <select id="type" required>
                <option value="Carro">Carro</option>
                <option value="Moto">Moto</option>
                <option value="Caminhão">Caminhão</option>
            </select>
            <div class="form-item-wrap">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" required>
            </div>

            <div class="form-item-wrap">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
            </div>
            <div class="form-item-wrap">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>
            </div>
            <div class="form-item-wrap">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" required>
            </div>
            <label for="agency">Agência:</label>
            <select id="agency" required>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
    </Cadastro>
    <div class="vehicle-list">
        <h2>Lista de Veículos</h2>
        <div class="vehicle-search-box">
            <label for="search">Buscar veículo:</label>
            <input type="text" id="search" placeholder="Pesquise veículos">
            <label for="disponibility">Disponibilidade</label>
            <select class="disponibility" id="disponibility">
                <option value="">Todos</option>
                <option value="true">Disponível</option>
                <option value="false">Indisponível</option>
            </select>
        </div>
        <ul id="vehicleList"></ul>
        <p id="noVehiclesMessage" style="display:none;">Nenhum veículo disponível</p>
    </div>
</div>
<script src="/adminPage/veiculo.js"></script>
</body>
<script src="/script.js"></script>
</html>
