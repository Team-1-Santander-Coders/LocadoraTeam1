<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cadastro de Veículos</title>
</head>
<body>
<header>
    <nav>
        <ul class="header_ul">
            <li class="menu_item"><a class="menu_items" id="user_menu"></a></li>
            <li class="menu_item"><a class="menu_items" id="home" href="/">Home</a></li>
            <li class="menu_item"><a class="menu_items" id="adminpage" href="/adminPage">Painel Administrativo</a></li>
            <li class="menu_item"><a class="menu_items" id="veiculos" href="/adminPage/veiculos">Cadastro de veículos</a></li>
        </ul>
    </nav>
</header>
<div class="vehicle-list">
    <h2>Lista de Veículos</h2>
    <div class="vehicle-search-box">
        <label for="search">Buscar veículo:</label>
        <input type="text" id="search" placeholder="Pesquise veículos por placa, modelo, type ou ano">
        <label for="disponibility">Disponibilidade</label>
        <select class="disponibility" id="disponibility">
            <option value="">Todos</option>
            <option value="true">Disponível</option>
            <option value="false">Indisponível</option>
        </select>
    </div>
    <ul id="vehicleList"></ul>
    <p id="noVehiclesMessage" style="display:none;">Nenhum veículo disponível</p>
</div>

</body>
<script src="/adminPage/veiculo.js"></script>
<script src="/script.js"></script>
</html>
